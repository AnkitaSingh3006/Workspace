<h2 mat-dialog-title>Session timeout</h2>
<mat-dialog-content>Hi {{data.name}}. You will log out due to inactivity</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button color="primary" mat-dialog-close mat-dialog-close="true">Keep me log in</button>
    <button mat-raised-button color="primary" mat-dialog-close mat-dialog-close="false">Log out</button>
</mat-dialog-actions>
