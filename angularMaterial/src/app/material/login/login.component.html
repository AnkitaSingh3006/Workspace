<div class="center-content"  [class.spinner]="loading">
    <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title>Login/SignUp</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-tab-group>
                <mat-tab label="Login">
                    <form class="example-form" name="login" [formGroup]="login" (ngSubmit)="loginUser()">
                        <mat-form-field class="example-full-width" appearance="outline">
                            <mat-label>Email</mat-label>
                            <input matInput placeholder="Ex. sush.kumar@.in" type="email" formControlName="email">
                            <mat-icon matSuffix>email</mat-icon>
                            <mat-error *ngIf="login.get('email')?.errors?.['required']">Please enter password</mat-error>
                        </mat-form-field>

                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Password</mat-label>
                            <input matInput placeholder="Password" type="password"  [type]="hide ? 'password' : 'text'" formControlName="password">
                            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                                [attr.aria-pressed]="hide">
                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                            <mat-error *ngIf="login.get('password')?.errors?.['required']">Please enter password</mat-error>
                            <mat-error *ngIf="login.get('password')?.errors?.['pattern']">Please enter strong password e.g.xYz2345 character should be between 5 t0 20</mat-error>
                            <!-- <mat-error *ngIf="login.get('password')?.errors?.['minlength']">Password must be at least 5 character!</mat-error>
                            <mat-error *ngIf="login.get('password')?.errors?.['maxlength']">Password must not be more than 20 character!</mat-error> -->
                        </mat-form-field>


                        <button mat-button matTooltip="Click to login" color="primary" type="submit">Login</button>

                    </form>

                </mat-tab>
                <mat-tab label="SignUp"> 
                    <form class="example-form">
                        <mat-form-field class="example-full-width" appearance="outline">
                            <mat-label>Email</mat-label>
                            <input matInput placeholder="Ex. sush.kumar@.in" type="email">
                            <mat-icon matSuffix>email</mat-icon>
                        </mat-form-field>

                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Password</mat-label>
                            <input matInput placeholder="Password" type="password"  [type]="hide ? 'password' : 'text'">
                            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                                [attr.aria-pressed]="hide">
                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                        </mat-form-field>

                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Confirm Password</mat-label>
                            <input matInput placeholder="Confirm Password" type="password"  [type]="hide ? 'password' : 'text'">
                            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                                [attr.aria-pressed]="hide">
                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                        </mat-form-field>


                        <button mat-button matTooltip="Click to login" color="primary" type="submit">SignUp</button>

                    </form>
                 </mat-tab>
            </mat-tab-group>
        </mat-card-content>

    </mat-card>

</div>
