<div class="container">
    <div class="tableDiv">
  
      <!--for search filter-->
  
      <mat-form-field class="example-full-width" appearance="outline">
        <input class="matInput" matInput (keyup)="applyFilter($event)" placeholder="Search by id, email, or Name" type="search">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
  
      <!--for table data-->
  
      <table mat-table [dataSource]="users" class="mat-elevation-z8">
  
        <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
  
        <!-- id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
  
        <!-- email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
  
        <!-- first name Column -->
        <ng-container matColumnDef="first_name">
          <th mat-header-cell *matHeaderCellDef> First Name</th>
          <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
        </ng-container>
  
        <!-- last name Column -->
        <ng-container matColumnDef="last_name">
          <th mat-header-cell *matHeaderCellDef> Last Name</th>
          <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
        </ng-container>
  
        <!-- avatar Column -->
        <ng-container matColumnDef="avatar">
          <th mat-header-cell *matHeaderCellDef> Avatar</th>
          <td mat-cell *matCellDef="let element">
            <button class="btn" style=" background-image: url('{{element.avatar}}'); min-height: 50px;
            background-position: center; background-repeat: no-repeat; background-size: cover;"
             mat-raised-button matTooltip="click to open avatar" color="primary" class="btn" (click)="clicked(element)"></button></td>
        </ng-container>
  
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
    </div>
  
    
    <div class="image">
      <app-avatar [image]="image"></app-avatar>
    </div>
  </div>
